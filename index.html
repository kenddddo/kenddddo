<!DOCTYPE html>
<html>
<head>
  <title>The Tea Cozy</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
  <header>
    <div class="content">
      <img class="logo" src="img-tea-cozy-logo.png">
        <nav class="menu">
            <ul>
                <li>Mission</li>
                <li>Featured Tea</li>
                <li>Locations</li>
            </ul>
        </nav>
    </div>
  </header>

  <main>
    <div id="mission" class="banner">
        <div id="container">
            <div class="content">
                <h2>Our Mission</h2>
                <h4>Handpicked, artisanally curated, free range, sustainable, small batch, fair trade, organic tea</h4>
            </div>
        </div>
    </div>




    <div id="tea-of-the-month">
        <h2>Tea of the Month</h2>
        <h4>What's steeping today at Cozy?</h4>
        <div class="container">
            <div class="tea-of-the-month">
                <div class="image-container">
                    <img src="img-berryblitz.jpg">
                </div>
                <div class="content">
                    <h3>Fall berry blitz tea</h3>
                </div>
                <div class="image-container">
                    <img src="img-spiced-rum.jpg">
                </div>
                <div class="content">
                    <h3>Spiced rum tea</h3>
                </div>
                <div class="image-container">
                    <img src="img-donut.jpg">
                </div>
                <div class="content">
                    <h3>Seasonal donut</h3>
                </div>
                <div class="image-container">
                    <img src="img-myrtle-ave.jpg">
                </div>
                <div class="content">
                    <h3>Myrtle ave tea</h3>
                </div>
                <div class="image-container">
                    <img src="img-bedford-bizarre.jpg">
                </div>
                <div class="content">
                    <h3>Bedford Bizzare Tea</h3>
                </div>
            </div>
        </div>
    </div>
  </main>
</body>
</html>
